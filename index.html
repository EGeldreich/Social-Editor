<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css" integrity="sha512-rSWTr6dChYCbhpHaT1hg2tf4re2jUxBWTuZbujxKg96+T87KQJriMzBzW5aqcb8jmzBhhNSx4XYGA6/Y+ok1vQ==" crossorigin="anonymous" />
    <link rel="icon" type="image/png" href="https://bytegrad.com/course-assets/css/1/favicon.png">
    <link rel="stylesheet" href="style.css">

    <title>SocialEditor -- Simple editor to create and publish media posts</title>
</head>
<body class="app">
    <header class="header">
        <nav class="header__navbar">
            <img class="header__navbar__logo" src="https://bytegrad.com/course-assets/css/1/logo.svg" alt="Logo SocialEditor">
            <button class="header__navbar__dd-toggle">File</button>
            <button class="header__navbar__dd-toggle">View</button>
            <button class="header__navbar__dd-toggle">New</button>
            <button class="header__navbar__dd-toggle">
                <i class="fas fa-crown header__navbar__dd-toggle__icon"></i>
            </button>
            <button class="header__navbar__dd-toggle">
                <i class="fas fa-bell navbar__dd-toggle__icon"></i>
            </button>
            <button class="header__navbar__dd-toggle">
                <img class="header__navbar__dd-toggle__img" src="https://images.unsplash.com/photo-1614247484197-9c6164bb532f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=60&q=100" alt="User photo">
                <span class="header__navbar__dd-toggle__text">James O.</span>
            </button>
        </nav>
    </header>
    <main class="app__container">
        <div class="sidebar">
            <nav class="side-menu">
                <button class="side-menu__button">
                    <i class="fas fa-layer-group side-menu__icon"></i>
                    <span class="side-menu__text">Templates</span> 
                </button>
                <button class="side-menu__button side-menu__button--active">
                    <i class="fas fa-image side-menu__icon"></i>
                    <span class="side-menu__text">Images</span> 
                </button>
                <button class="side-menu__button">
                    <i class="fas fa-font side-menu__icon"></i>
                    <span class="side-menu__text">Text/Font</span> 
                </button>
                <button class="side-menu__button">
                    <i class="fas fa-shapes side-menu__icon"></i>
                    <span class="side-menu__text">Shapes</span> 
                </button>
            </nav>
            <footer class="footer">
                <small class="copyright">&copy; Training session, tutorial by ByteGrad.</small>
            </footer>
        </div>
        <section class="images-panel">
            <div class="panel-title">
                <h2 class="panel-title__h1">Images</h2>
                <i class="fas fa-angle-double-left panel-title__icon"></i>
            </div>
            <section class="gallery">
                <img class="gallery__img" src="https://images.unsplash.com/photo-1543096222-72de739f7917?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&fit=crop&w=280&q=100" alt="Uploaded image">
                <img class="gallery__img" src="https://images.unsplash.com/photo-1475598322381-f1b499717dda?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&h=280&q=100" alt="Uploaded image">
                <img class="gallery__img" src="https://images.unsplash.com/photo-1615887023516-9b6bcd559e87?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=280&q=100" alt="Uploaded image">
                <img class="gallery__img" src="https://images.unsplash.com/photo-1615749190340-34c7c3b16784?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=280&q=100" alt="Uploaded image">
                <img class="gallery__img" src="https://images.unsplash.com/photo-1615707547992-93435f1e7f13?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=280&q=100" alt="Uploaded image">
                <button class="gallery__button">
                    <i class="fas fa-plus gallery__button__icon"></i>
                </button>
            </section>
        </section>
        <section class="main-section">
            <div class="info-bar">
                <section class="breadcrumbs">
                    <a href="" class="breadcrumbs__link">Facebook posts</a>
                    <i class="fas fa-angle-right breadcrumbs__icon"></i>
                    <span class="breadcrumbs__name">Happy hour friday</span>
                </section>
                <button class="publishing">Publish</button>
            </div>
            <div class="artboard">
                <section class="canvas">
                    <img class="canvas__bg-img" src="https://images.unsplash.com/photo-1615887023516-9b6bcd559e87?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=2134&q=100" alt="Background image">
                    <img class="canvas__fg-img" src="https://images.unsplash.com/photo-1615887023516-9b6bcd559e87?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=1453&q=85" alt="Foreground image">
                    <div class="canvas__circle"></div>
                    <div class="canvas__circle"></div>
                    <div class="canvas__circle"></div>
                    <div class="canvas__circle"></div>
                </section>
                <section class="tools">
                    <button class="tool"><i class="fas fa-crop-alt tool__icon"></i></button>
                    <button class="tool"><i class="fas fa-object-group tool__icon"></i></button>
                    <button class="tool"><i class="fas fa-pen tool__icon"></i></button>
                    <button class="tool"><i class="fas fa-trash tool__icon"></i></button>
                </section>
            </div>
        </section>
    </main>
</body>
</html>
